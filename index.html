<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Botões e Cursores</title>
  </head>
  <body>
    <section id="one">
      <header>
        <h1>Tipos de botão</h1>
        <p>
          Dentro de um layout, botões servem para destacar ações importantes a
          serem tomadas. Acompanhe abaixo um exemplo de tipos e propriedades.
        </p>
      </header>
      <main>
        <section id="top">
          <ul>
            <div class="box1">
              <li>BOTÃO PRIMARIO</li>
            </div>
            <div class="box2">
              <li>BOTÃO SEGUNDARIO</li>
            </div>
            <div class="box3">
              <li>BOTÃO TERCIÁRIO</li>
            </div>
            <div class="box4">
              <li>CURSOR</li>
            </div>
          </ul>
        </section>
        <section id="left">
          <ul>
            <li>DEFAULT</li>
            <li>HOVER</li>
            <li>FOCUS</li>
            <li>DESABLID</li>
            <li>LOADING</li>
            <li>MOVABLE</li>
          </ul>
        </section>
        <section id="principal">
          <div class="conteudo">
            <div class="linha_one">
              <button class="Default_P">DEFAULT PRIMARY</button>
              <button class="Hover_P">HOVER PRIMARY</button>
              <button class="Focus_P">FOCUS PRIMARY</button>
              <button class="Desablid_P">DESABLID PRIMARY</button>
              <button class="Loanding_P">LOANDING PRIMARY</button>
              <button class="Movable_P">MOVABLE PRIMARY</button>
            </div>
            <div class="linha_two">
              <button class="Default_S">DEFAULT SEGUNDARY</button>
              <button class="Hover_S">HOVER SEGUNDARY</button>
              <button class="Focus_S">FOCUS SEGUNDARY</button>
              <button class="Desablid_S">DESABLID SEGUNDARY</button>
              <button class="Loanding_S">LOANDING SEGUNDARY</button>
              <button class="Movable_S">MOVABLE SEGUNDARY</button>
            </div>
            <div class="linha_three">
              <button class="Default_T">DEFAULT TERTIARY</button>
              <button class="Hover_T">HOVER TERTIARY</button>
              <button class="Focus_T">FOCUS TERTIARY</button>
              <button class="Desablid_T">DESABLID TERTIARY</button>
              <button class="Loanding_T">LOANDING TERTIARY</button>
              <button class="Movable_T">MOVABLE TERTIARY</button>
            </div>
            <div class="Cursores">
              <img src="./Cursores/Cursor_Normal.png" alt="" />
              <img src="./Cursores/Cursor_Normal.png" alt="" />
              <img src="./Cursores/Cursor_Normal.png" alt="" />
              <img src="./Cursores/Cursor_Block.png" alt="" />
              <img src="./Cursores/Cursor_Ball.png" alt="" />
              <img src="./Cursores/Cursor_Move.png" alt="" />
            </div>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
